<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe!</title>
</head>
<body>
  <div class="main">
    <div class="menu" id="menu">
      <h2>Good luck!</h2>
      <button id="onePlayer">1 player</button>
      <button id="twoPlayers">2 players</button>
    </div>
    <div class="board hide" id="board">
      <h2 id="currentPlayer"></h2>
      <button class="hide" id="restart">Restart!</button>
      <div class="grid" id="grid">
        <div data-row=0 data-col=0></div>
        <div data-row=0 data-col=1></div>
        <div data-row=0 data-col=2></div>
        <div data-row=1 data-col=0></div>
        <div data-row=1 data-col=1></div>
        <div data-row=1 data-col=2></div>
        <div data-row=2 data-col=0></div>
        <div data-row=2 data-col=1></div>
        <div data-row=2 data-col=2></div>
      </div>
    </div>
  </div>
</body>
</html>
